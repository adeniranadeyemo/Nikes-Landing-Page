<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Nike's HomePage</title>
  </head>

  <body>
     <header>

       <!-- Nav -->
       <nav>
         <img src="Assets/jlogo.png" alt="Jordan Logo">

         <ul class="navul">
          <a href="#"><li>Help</li></a>
           <a href="#"><li>Join Us</li></a>
           <a href="#"><li>Sign In</li></a>
         </ul>
       </nav>
      <!-- Nav ends -->

      <!-- Newrel -->
       <div class="newrel">
          <img src="assets/nlogo.png" alt="Nike Logo" class="nikelogo">


              <ul class="newrelul">
                <li>New Releases</li>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Sales</li>
                <li>Collections</li>
              </ul>


            <div class="topicons">
              <input type="text" name="" value="">
              <img src="assets/search.png" alt="search_icon" class="search">
              <img src="assets/heart.png" alt="heart_icon" class="heart">
              <img src="assets/bag.png" alt="bag_icon" class="bag">
            </div>
       </div>
       <!-- Newrel ends -->

      <!-- Landed -->
       <div class="landed">
          <p>Just Landed: The Nike App. <a href="#">Learn More</a></p>
       </div>
        <!-- Landed ends -->


       <img src="assets/image 1.png" alt="Nike runners" class="nikerunners">
     </header>
    <!-- Header ends -->


    <!-- Firstaccesss -->
    <section class="firstaccess">
      <div class="accesspeg">
        <p>First Access</p>
        <h2>NIKE PEGASUS TURBO <br> NEXT NATURE</h2>
      </div>

      <div class="firstbtns">
        <button type="button" name="button">Shop Men's</button>
        <button type="button" name="button">Shop Women's</button>
      </div>
    </section>
    <!-- Firstaccesss ends -->

    <!-- main -->
    <main>
      <!-- Gear -->
      <div class="gear">
        <p>Gear Up</p>

        <div class="fandbbtns">
          <img src="assets/left.png" alt="left_button">
          <img src="assets/right.png" alt="right_button">
        </div>
      </div>
      <!-- Gear ends -->

      <!-- Nike shoes first row -->
        <div class="nshoes1row">

          <div class="nshoe">

            <img src="assets/Nike 1.png" alt="">
            <figcaption>
              <p>Nike React Pegasus Trail 4 GORE-TEX<span>N35, 000</span></p>
              <p>Men's Waterproof Trail Running Shoes</p>
            </figcaption>

          </div>

          <div class="nshoe">

            <img src="assets/Nike 2.png" alt="">
            <figcaption>
              <p>Nike React Pegasus Trail 4 GORE-TEX<span>N35, 000</span></p>
              <p>Men's Waterproof Trail Running Shoes</p>
            </figcaption>

          </div>

          <div class="nshoe">

            <img src="assets/Nike 3.png" alt="">
            <figcaption>
              <p>Nike React Pegasus Trail 4 GORE-TEX<span>N35, 000</span></p>
              <p>Men's Waterproof Trail Running Shoes</p>
            </figcaption>

          </div>

          <div class="nshoe">

            <img src="assets/Nike 4.png" alt="">
            <figcaption>
              <p>Nike React Pegasus Trail 4 GORE-TEX<span>N35, 000</span></p>
              <p>Men's Waterproof Trail Running Shoes</p>
            </figcaption>

          </div>
        </div>
      <!-- Nike shoes first row ends-->


    </main>

  </body>
</html>
